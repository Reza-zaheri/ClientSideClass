<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reza Zaheri</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="main-section">
    <div class="video-box">
      <video width="900" height="500" class="video" id="volume1">
        <source class="video-Src" src="video/01.mp4" type="video/mp4">
        <source class="video-Src" src="video/01.mp4" type="video/ogg">
      </video>
    </div>
    <div class="controls-box">
      <img src="icons/prev.png" alt="speedLess" class="btn btn-min btn-speedLess">
  
      <div class="pause-And-Play-Parent">
        <img src="icons/play.png" alt="play" class="btn btn-play" data-icon="play">
      </div>

      <img src="icons/next.png" alt="speed" class="btn btn-min btn-speed">
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
