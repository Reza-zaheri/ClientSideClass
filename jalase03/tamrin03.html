<!DOCTYPE html>
<html>
<head>
<title>Reza Zaheri</title>
<meta charset="UTF-8">
<style>
	table {
  margin-left: auto;

}
	table, th, td {

	  border-top-right-radius: 10px;
	  border-top-left-radius: 10px;
	}
	td {
  text-align: center;
    }
	th, td {
  padding: 15px;
    }
	tr:nth-child(even) {
		background-color: aquamarine;
	}
	tr:nth-child(odd){
		background-color: deepskyblue;
	}
	</style>
</head>
<body dir="rtl">
<table>

	<td>3</td>  
	<td>زنبیل</td>

  </tr>
  <tr>
    <td>کیبورد بیسیم</td>
	<td>84,000</td>
	<td>2</td>  
	<td>زنبیل</td>
	<td>168,000</td>
  </tr>
  <tr>
    <td>ایرپاد</td>
	<td>120000</td>
	<td>1</td>  
	<td>دیجی کالا</td>

  </tr>

    <td>هارد اکسترنال 1TB</td>

  </tr>
  <tr>
    <td colspan="4">جمع کل</td>

  </tr>
</table>
</body>
</html>
